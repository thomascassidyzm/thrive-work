<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THRIVE PWA Feedback Dashboard</title>
    <style>
        body { 
            font-family: 'Inter', Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: #0A0E1A;
            color: #F8FAFC;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { color: #FFD700; margin: 0; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .stat-card { 
            background: rgba(255, 215, 0, 0.1); 
            border: 1px solid rgba(255, 215, 0, 0.3);
            padding: 20px; 
            border-radius: 10px; 
            text-align: center;
        }
        .stat-value { font-size: 2rem; font-weight: bold; color: #FFD700; }
        .stat-label { font-size: 0.9rem; color: #CBD5E1; margin-top: 5px; }
        .coach-section { 
            background: rgba(255, 255, 255, 0.05);
            margin: 20px 0; 
            padding: 20px; 
            border-radius: 10px; 
            border-left: 4px solid #FFD700;
        }
        .coach-name { color: #FFD700; font-size: 1.2rem; font-weight: bold; margin-bottom: 15px; }
        .pattern-item { 
            background: rgba(76, 175, 80, 0.1); 
            margin: 10px 0; 
            padding: 15px; 
            border-radius: 5px; 
            border-left: 3px solid #4CAF50;
        }
        .pattern-preview { font-style: italic; color: #CBD5E1; margin-top: 10px; }
        .button-group { text-align: center; margin: 30px 0; }
        .btn { 
            background: linear-gradient(135deg, #FFD700, #FFED4A); 
            color: #1A1A1A; 
            border: none; 
            padding: 12px 24px; 
            border-radius: 5px; 
            margin: 0 10px; 
            cursor: pointer;
            font-weight: bold;
        }
        .btn:hover { transform: translateY(-2px); }
        .no-data { text-align: center; color: #94A3B8; margin: 40px 0; }
        .sync-status { 
            background: rgba(76, 175, 80, 0.1); 
            border: 1px solid rgba(76, 175, 80, 0.3);
            padding: 15px; 
            border-radius: 5px; 
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† THRIVE PWA Feedback Dashboard</h1>
            <p>Local coaching insights and learning patterns</p>
        </div>

        <div class="stats-grid" id="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="total-sessions">0</div>
                <div class="stat-label">Total Sessions</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="effective-patterns">0</div>
                <div class="stat-label">Effective Patterns</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avg-engagement">0.0</div>
                <div class="stat-label">Average Engagement</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="top-coach">-</div>
                <div class="stat-label">Most Effective Coach</div>
            </div>
        </div>

        <div class="button-group">
            <button class="btn" onclick="refreshData()">üîÑ Refresh Data</button>
            <button class="btn" onclick="syncLearnings()">‚òÅÔ∏è Sync Learnings</button>
            <button class="btn" onclick="exportData()">üìä Export Data</button>
        </div>

        <div id="sync-status" class="sync-status" style="display: none;">
            <strong>‚úÖ Sync Complete:</strong> <span id="sync-message"></span>
        </div>

        <div id="coaches-data"></div>
        
        <div id="no-data" class="no-data" style="display: none;">
            <h3>No coaching data found</h3>
            <p>Start chatting with coaches to see insights here!</p>
            <a href="../chat/" class="btn">Start Coaching Session</a>
        </div>
    </div>

    <script>
        let coachingFeedback;

        // Initialize the dashboard
        async function initDashboard() {
            try {
                // Import and initialize the feedback system
                if (typeof CoachingFeedbackDB !== 'undefined') {
                    coachingFeedback = new CoachingFeedbackDB();
                    await coachingFeedback.init();
                } else {
                    // Fallback: try to access global instance
                    coachingFeedback = window.coachingFeedback;
                }

                await refreshData();
            } catch (error) {
                console.error('Failed to initialize dashboard:', error);
                showNoData();
            }
        }

        async function refreshData() {
            if (!coachingFeedback) {
                showNoData();
                return;
            }

            try {
                // Get total sessions
                const totalSessions = await coachingFeedback.getTotalSessions();
                document.getElementById('total-sessions').textContent = totalSessions;

                if (totalSessions === 0) {
                    showNoData();
                    return;
                }

                // Get patterns for all coaches
                const patterns = await coachingFeedback.identifyEffectivePatterns();
                const effectivePatterns = Object.values(patterns).reduce((sum, coachPatterns) => sum + coachPatterns.length, 0);
                document.getElementById('effective-patterns').textContent = effectivePatterns;

                // Calculate average engagement across all coaches
                const coaches = ['tom', 'lucy', 'liz', 'dom', 'alastair', 'kainne', 'edward'];
                let totalEngagement = 0;
                let coachCount = 0;

                for (const coach of coaches) {
                    try {
                        const avgEngagement = await coachingFeedback.getAverageEngagement(coach);
                        if (avgEngagement > 0) {
                            totalEngagement += avgEngagement;
                            coachCount++;
                        }
                    } catch (e) {
                        // Coach might not have data
                    }
                }

                const avgEngagement = coachCount > 0 ? totalEngagement / coachCount : 0;
                document.getElementById('avg-engagement').textContent = avgEngagement.toFixed(1);

                // Find most effective coach
                let topCoach = '-';
                let maxEngagement = 0;
                for (const coach of coaches) {
                    try {
                        const engagement = await coachingFeedback.getAverageEngagement(coach);
                        if (engagement > maxEngagement) {
                            maxEngagement = engagement;
                            topCoach = coach.charAt(0).toUpperCase() + coach.slice(1);
                        }
                    } catch (e) {
                        // Coach might not have data
                    }
                }
                document.getElementById('top-coach').textContent = topCoach;

                // Display coach-specific data
                await displayCoachData(patterns);

                document.getElementById('no-data').style.display = 'none';

            } catch (error) {
                console.error('Error refreshing data:', error);
                showNoData();
            }
        }

        async function displayCoachData(patterns) {
            const coachesContainer = document.getElementById('coaches-data');
            coachesContainer.innerHTML = '<h2>üìà Coach Performance Insights</h2>';

            for (const [coach, coachPatterns] of Object.entries(patterns)) {
                if (coachPatterns.length === 0) continue;

                const coachDiv = document.createElement('div');
                coachDiv.className = 'coach-section';
                
                let patternsHtml = '';
                coachPatterns.slice(0, 3).forEach((pattern, i) => {
                    patternsHtml += `
                        <div class="pattern-item">
                            <strong>Deep Engagement:</strong> ${pattern.conversation_depth} exchanges<br>
                            <small>${new Date(pattern.timestamp).toLocaleString()}</small>
                            ${pattern.effective_responses && pattern.effective_responses.length > 0 ? 
                                `<div class="pattern-preview">"${pattern.effective_responses[0].substring(0, 100)}..."</div>` : ''}
                        </div>
                    `;
                });

                coachDiv.innerHTML = `
                    <div class="coach-name">${coach.toUpperCase()}</div>
                    <p><strong>Effective Patterns:</strong> ${coachPatterns.length}</p>
                    ${patternsHtml}
                    ${coachPatterns.length > 3 ? `<p><em>...and ${coachPatterns.length - 3} more patterns</em></p>` : ''}
                `;

                coachesContainer.appendChild(coachDiv);
            }
        }

        async function syncLearnings() {
            if (!coachingFeedback) {
                alert('Coaching feedback system not available');
                return;
            }

            try {
                const syncStatus = document.getElementById('sync-status');
                const syncMessage = document.getElementById('sync-message');
                
                syncStatus.style.display = 'block';
                syncMessage.textContent = 'Syncing insights to server...';

                await coachingFeedback.syncLearningsToServer();
                
                syncMessage.textContent = 'Successfully synced anonymized learning insights!';
                setTimeout(() => {
                    syncStatus.style.display = 'none';
                }, 5000);

            } catch (error) {
                console.error('Sync error:', error);
                const syncMessage = document.getElementById('sync-message');
                syncMessage.textContent = 'Sync failed: ' + error.message;
            }
        }

        function exportData() {
            // Export data as JSON
            if (!coachingFeedback) {
                alert('No data to export');
                return;
            }

            // This would export the user's coaching data
            alert('Export functionality coming soon!');
        }

        function showNoData() {
            document.getElementById('no-data').style.display = 'block';
            document.getElementById('coaches-data').innerHTML = '';
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>

    <!-- Load the feedback system -->
    <script src="../assets/js/coaching-feedback.js"></script>
</body>
</html>
