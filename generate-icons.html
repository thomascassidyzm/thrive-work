<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate THRIVE Icons</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #222;
            color: white;
            padding: 20px;
        }
        .icon-container {
            display: inline-block;
            margin: 20px;
            text-align: center;
        }
        canvas {
            border: 1px solid #444;
            display: block;
            margin-bottom: 10px;
        }
        button {
            background: #FFD700;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background: #FFC700;
        }
    </style>
</head>
<body>
    <h1>THRIVE Icon Generator</h1>
    <p>Click "Generate All Icons" to create all icon sizes with proper scaling</p>
    
    <div id="icons"></div>
    
    <button onclick="generateAllIcons()">Generate All Icons</button>
    <button onclick="downloadAllIcons()">Download All Icons</button>

    <script>
        const sizes = [16, 32, 72, 96, 120, 128, 144, 152, 167, 180, 192, 384, 512];
        
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;
            
            // Background - rounded square for app icons, square for favicons
            if (size >= 120) {
                // App icon with rounded corners
                const radius = size * 0.2;
                ctx.beginPath();
                ctx.moveTo(radius, 0);
                ctx.lineTo(size - radius, 0);
                ctx.quadraticCurveTo(size, 0, size, radius);
                ctx.lineTo(size, size - radius);
                ctx.quadraticCurveTo(size, size, size - radius, size);
                ctx.lineTo(radius, size);
                ctx.quadraticCurveTo(0, size, 0, size - radius);
                ctx.lineTo(0, radius);
                ctx.quadraticCurveTo(0, 0, radius, 0);
                ctx.closePath();
                ctx.fillStyle = '#FFD700';
                ctx.fill();
            } else {
                // Favicon - simple square
                ctx.fillStyle = '#FFD700';
                ctx.fillRect(0, 0, size, size);
            }
            
            // Text setup
            ctx.fillStyle = '#000000';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Scale font based on icon size
            let fontSize;
            let atomicFontSize;
            let yOffset = 0;
            
            if (size <= 32) {
                // Favicon sizes - just "Th" no atomic number
                fontSize = size * 0.65;
                ctx.font = `bold ${fontSize}px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif`;
                ctx.fillText('Th', size / 2, size / 2);
            } else if (size < 120) {
                // Medium sizes
                fontSize = size * 0.5;
                atomicFontSize = size * 0.15;
                yOffset = size * 0.05;
                
                // Draw atomic number
                ctx.font = `${atomicFontSize}px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif`;
                ctx.fillText('90', size / 2, size * 0.25);
                
                // Draw Th
                ctx.font = `bold ${fontSize}px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif`;
                ctx.fillText('Th', size / 2, size / 2 + yOffset);
            } else {
                // Large app icons
                fontSize = size * 0.45;
                atomicFontSize = size * 0.12;
                yOffset = size * 0.08;
                
                // Draw atomic number
                ctx.font = `${atomicFontSize}px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif`;
                ctx.fillText('90', size / 2, size * 0.28);
                
                // Draw Th
                ctx.font = `bold ${fontSize}px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif`;
                ctx.fillText('Th', size / 2, size / 2 + yOffset);
            }
        }
        
        function generateAllIcons() {
            const container = document.getElementById('icons');
            container.innerHTML = '';
            
            sizes.forEach(size => {
                const div = document.createElement('div');
                div.className = 'icon-container';
                
                const canvas = document.createElement('canvas');
                canvas.id = `icon-${size}`;
                drawIcon(canvas, size);
                
                const label = document.createElement('div');
                label.textContent = `${size}x${size}`;
                
                div.appendChild(canvas);
                div.appendChild(label);
                container.appendChild(div);
            });
        }
        
        function downloadAllIcons() {
            sizes.forEach(size => {
                const canvas = document.getElementById(`icon-${size}`);
                if (canvas) {
                    canvas.toBlob(blob => {
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        
                        // Name based on size
                        if (size === 16) {
                            a.download = 'favicon-16.png';
                        } else if (size === 32) {
                            a.download = 'favicon-32.png';
                        } else if (size === 180) {
                            a.download = 'apple-touch-icon.png';
                        } else {
                            a.download = `icon-${size}.png`;
                        }
                        
                        a.click();
                        URL.revokeObjectURL(url);
                    });
                }
            });
        }
        
        // Generate on load
        window.onload = () => generateAllIcons();
    </script>
</body>
</html>
