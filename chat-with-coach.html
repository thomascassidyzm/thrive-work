<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI Coach | THRIVE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #1a2942 100%);
            color: #e0e7ff;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(100, 116, 139, 0.3);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 1.3em;
            color: #60a5fa;
        }

        .profile-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(167, 139, 250, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85em;
        }

        .profile-indicator-dot {
            width: 8px;
            height: 8px;
            background: #a78bfa;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            overflow: hidden;
        }

        /* Messages Area */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            gap: 15px;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            flex-shrink: 0;
        }

        .message.coach .message-avatar {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
        }

        .message-content {
            max-width: 70%;
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 116, 139, 0.2);
            border-radius: 16px;
            padding: 15px 20px;
        }

        .message.user .message-content {
            background: rgba(96, 165, 250, 0.15);
            border-color: rgba(96, 165, 250, 0.3);
        }

        .message-text {
            color: #e0e7ff;
            line-height: 1.6;
        }

        .message-timestamp {
            font-size: 0.75em;
            color: #64748b;
            margin-top: 8px;
        }

        /* Input Area */
        .input-area {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(100, 116, 139, 0.3);
            padding: 20px;
        }

        .input-container {
            display: flex;
            gap: 15px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .input-field {
            flex: 1;
            background: rgba(51, 65, 85, 0.5);
            border: 2px solid rgba(100, 116, 139, 0.3);
            border-radius: 12px;
            padding: 15px 20px;
            color: #e0e7ff;
            font-size: 1em;
            font-family: inherit;
            resize: none;
            min-height: 50px;
            max-height: 150px;
        }

        .input-field:focus {
            outline: none;
            border-color: #60a5fa;
            background: rgba(51, 65, 85, 0.7);
        }

        .send-button {
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            color: #0a1628;
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(96, 165, 250, 0.4);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 15px;
            opacity: 0.7;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dots {
            display: flex;
            gap: 5px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #a78bfa;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Welcome Message */
        .welcome-card {
            background: rgba(139, 92, 246, 0.15);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .welcome-card h2 {
            color: #a78bfa;
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .welcome-card p {
            color: #cbd5e1;
            line-height: 1.6;
        }

        .profile-summary {
            background: rgba(96, 165, 250, 0.1);
            border-left: 3px solid #60a5fa;
            padding: 15px;
            margin-top: 15px;
            border-radius: 8px;
        }

        .profile-summary strong {
            color: #60a5fa;
        }

        /* Scrollbar */
        .messages::-webkit-scrollbar {
            width: 8px;
        }

        .messages::-webkit-scrollbar-track {
            background: rgba(30, 41, 59, 0.3);
            border-radius: 4px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: rgba(100, 116, 139, 0.5);
            border-radius: 4px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: rgba(100, 116, 139, 0.7);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .message-content {
                max-width: 85%;
            }

            .input-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>ðŸ’¬ Chat with AI Coach</h1>
        <div class="profile-indicator" id="profileIndicator">
            <span class="profile-indicator-dot"></span>
            <span>Profile loaded</span>
        </div>
    </div>

    <!-- Chat Container -->
    <div class="chat-container">
        <div class="messages" id="messages">
            <!-- Welcome message will be inserted here -->
        </div>

        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typingIndicator">
            <div class="message-avatar" style="background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);">
                ðŸ¤–
            </div>
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <!-- Input Area -->
    <div class="input-area">
        <div class="input-container">
            <textarea
                id="messageInput"
                class="input-field"
                placeholder="Share what's on your mind..."
                rows="1"
            ></textarea>
            <button id="sendButton" class="send-button" onclick="sendMessage()">
                Send
            </button>
        </div>
    </div>

    <script type="module">
        import coachContextLoader from './services/coach-context-loader.js';

        let coachContext = null;
        let conversationHistory = [];
        let sessionId = `ocean_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;

        // Load coach context on page load
        async function loadCoachContext() {
            try {
                const contextResult = await coachContextLoader.loadContext();

                if (!contextResult.available) {
                    showNoProfileMessage();
                    return;
                }

                coachContext = contextResult.context;
                showWelcomeMessage();
            } catch (error) {
                console.error('Failed to load coach context:', error);
                showErrorMessage();
            }
        }

        function showWelcomeMessage() {
            const inlineContext = coachContextLoader.generateInlineContext();
            const conversationStarter = coachContextLoader.generateConversationStarter();

            const welcomeHTML = `
                <div class="welcome-card">
                    <h2>Welcome! I'm your AI coach.</h2>
                    <p>
                        I've reviewed your OCEAN personality profile and I'm here to provide
                        personalized guidance based on your unique patterns and goals.
                    </p>
                    <div class="profile-summary">
                        <p><strong>Your Profile:</strong> ${inlineContext.summary}</p>
                        ${inlineContext.goals ? `<p><strong>Your Goals:</strong> ${inlineContext.goals}</p>` : ''}
                        ${inlineContext.focus ? `<p><strong>Focus Area:</strong> ${inlineContext.focus}</p>` : ''}
                    </div>
                </div>
            `;

            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = welcomeHTML;

            // Add coach's first message
            setTimeout(() => {
                addMessage('coach', conversationStarter);
            }, 1000);
        }

        function showNoProfileMessage() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = `
                <div class="welcome-card">
                    <h2>No Profile Found</h2>
                    <p>
                        I couldn't find your OCEAN assessment results. Please complete the
                        assessment first, then return to chat with personalized guidance.
                    </p>
                    <p style="margin-top: 15px;">
                        <a href="/ocean-assessment.html" style="color: #60a5fa; text-decoration: underline;">
                            Take the OCEAN Assessment â†’
                        </a>
                    </p>
                </div>
            `;

            // Disable input
            document.getElementById('messageInput').disabled = true;
            document.getElementById('sendButton').disabled = true;
            document.getElementById('profileIndicator').style.display = 'none';
        }

        function showErrorMessage() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = `
                <div class="welcome-card">
                    <h2>Error Loading Profile</h2>
                    <p>
                        There was an error loading your profile. Please try refreshing the page.
                    </p>
                </div>
            `;
        }

        function addMessage(sender, text) {
            const messagesDiv = document.getElementById('messages');

            const messageHTML = `
                <div class="message ${sender}">
                    <div class="message-avatar">
                        ${sender === 'coach' ? 'ðŸ¤–' : 'ðŸ‘¤'}
                    </div>
                    <div class="message-content">
                        <div class="message-text">${text}</div>
                        <div class="message-timestamp">${new Date().toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' })}</div>
                    </div>
                </div>
            `;

            messagesDiv.insertAdjacentHTML('beforeend', messageHTML);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            // Add to conversation history
            conversationHistory.push({
                role: sender,
                content: text,
                timestamp: new Date().toISOString()
            });
        }

        window.sendMessage = async function() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            // Add user message
            addMessage('user', message);

            // Add to conversation history
            conversationHistory.push({
                role: 'user',
                content: message
            });

            // Clear input
            input.value = '';
            input.style.height = 'auto';

            // Show typing indicator
            document.getElementById('typingIndicator').classList.add('active');

            try {
                // Call your existing coaching API
                const response = await callCoachingAPI(message);

                document.getElementById('typingIndicator').classList.remove('active');

                // Add coach response
                addMessage('coach', response);

                // Add to conversation history
                conversationHistory.push({
                    role: 'assistant',
                    content: response
                });

            } catch (error) {
                console.error('Failed to get coach response:', error);
                document.getElementById('typingIndicator').classList.remove('active');

                // Fallback response
                const fallback = generateFallbackResponse(message);
                addMessage('coach', fallback);

                conversationHistory.push({
                    role: 'assistant',
                    content: fallback
                });
            }
        };

        async function callCoachingAPI(message) {
            // Generate enhanced system prompt with OCEAN context
            const systemPrompt = coachContextLoader.generateSystemPrompt();

            // Call your existing /api/coaching-v2.js endpoint
            const response = await fetch('/api/coaching-v2.js', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: message,
                    coach: 'tom',  // Default coach
                    conversation_history: conversationHistory,
                    session_id: sessionId,

                    // Pass OCEAN context as additional system context
                    ocean_context: {
                        system_prompt: systemPrompt,
                        profile: coachContext
                    }
                })
            });

            if (!response.ok) {
                throw new Error(`API error: ${response.status}`);
            }

            const data = await response.json();

            // Extract text from Claude's response format
            if (data.content && data.content[0]?.text) {
                return data.content[0].text;
            }

            throw new Error('Invalid response format');
        }

        function generateFallbackResponse(userMessage) {
            // Context-aware fallback responses when API is unavailable
            const lowerMessage = userMessage.toLowerCase();

            if (lowerMessage.includes('boundary') || lowerMessage.includes('boundaries')) {
                if (coachContext?.positions?.A?.percentile >= 80) {
                    return `I can see boundary-setting is especially relevant for you, given your high harmony-seeking tendency (A: ${coachContext.positions.A.percentile}/100). Let's explore a specific situation where you'd like to practice setting a clearer boundary. What comes to mind?`;
                }
                return "Boundaries are an important topic. Can you tell me about a specific situation where you're struggling to set or maintain a boundary?";
            }

            if (lowerMessage.includes('stress') || lowerMessage.includes('anxious') || lowerMessage.includes('worried')) {
                if (coachContext?.positions?.N?.percentile >= 65) {
                    return `Given your emotional sensitivity (N: ${coachContext.positions.N.percentile}/100), stress can feel particularly intense. Let's work on some grounding techniques. First, what's the main source of stress right now?`;
                }
                return "I hear that you're feeling stressed. Let's break this down - what's contributing most to your stress right now?";
            }

            if (lowerMessage.includes('organize') || lowerMessage.includes('structure') || lowerMessage.includes('procrastinat')) {
                if (coachContext?.positions?.C?.percentile <= 40) {
                    return `Organization can be challenging for those with more flexible patterns (C: ${coachContext.positions.C.percentile}/100). The key is to create systems that work WITH your natural tendencies, not against them. What specific area needs more structure?`;
                }
                return "Let's talk about creating structure that actually works for you. What area of your life or work needs better organization?";
            }

            // Default fallback
            return "I'm here to support you. Can you tell me more about what you're experiencing? The more specific you can be, the more personalized guidance I can offer.";
        }

        // Auto-resize textarea
        const messageInput = document.getElementById('messageInput');
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Send on Enter (Shift+Enter for new line)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Initialize
        loadCoachContext();
    </script>
</body>
</html>
