<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THRIVE Work Analytics Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0b;
            color: #ffffff;
            line-height: 1.6;
        }
        
        .header {
            background: linear-gradient(135deg, #1a1a1b 0%, #2a2a2b 100%);
            padding: 2rem;
            border-bottom: 1px solid #333;
        }
        
        .header h1 {
            color: #FFD700;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: #ccc;
            font-size: 1.1rem;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .metric-card {
            background: linear-gradient(135deg, #1a1a1b 0%, #2a2a2b 100%);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 2rem;
            transition: transform 0.2s ease;
        }
        
        .metric-card:hover {
            transform: translateY(-2px);
            border-color: #FFD700;
        }
        
        .metric-card h3 {
            color: #FFD700;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }
        
        .metric-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }
        
        .metric-label {
            color: #999;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .chart-container {
            height: 200px;
            background: #111;
            border-radius: 8px;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }
        
        .usage-list {
            list-style: none;
            margin-top: 1rem;
        }
        
        .usage-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #333;
        }
        
        .usage-list li:last-child {
            border-bottom: none;
        }
        
        .coach-name {
            color: #FFD700;
            font-weight: 500;
        }
        
        .engagement-bar {
            width: 100px;
            height: 8px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .engagement-fill {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            transition: width 0.3s ease;
        }
        
        .topics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .topic-tag {
            background: #333;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            text-align: center;
            font-size: 0.8rem;
            color: #FFD700;
        }
        
        .loading {
            text-align: center;
            color: #666;
            padding: 2rem;
        }
        
        .refresh-btn {
            background: #FFD700;
            color: #000;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            margin-left: auto;
            display: block;
        }
        
        .refresh-btn:hover {
            background: #FFA500;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üöÄ THRIVE Work Analytics</h1>
        <p>Enterprise Coaching Engagement Dashboard</p>
        <button class="refresh-btn" onclick="refreshDashboard()">Refresh Data</button>
    </div>
    
    <div class="dashboard" id="dashboard">
        <div class="loading">Loading enterprise analytics...</div>
    </div>
    
    <script>
        // Dashboard data fetching and rendering
        async function fetchAnalyticsData() {
            try {
                const response = await fetch('/api/analytics-summary');
                if (!response.ok) {
                    throw new Error('Failed to fetch analytics');
                }
                return await response.json();
            } catch (error) {
                console.error('Analytics fetch failed:', error);
                // Return demo data for now
                return getDemoData();
            }
        }
        
        function getDemoData() {
            return {
                totalSessions: 1247,
                activeUsers: 89,
                avgSessionDuration: 8.3,
                completionRate: 73,
                topCoaches: [
                    { name: 'Tom', sessions: 456, engagement: 85 },
                    { name: 'Mandy', sessions: 342, engagement: 78 },
                    { name: 'Alastair', sessions: 289, engagement: 82 },
                    { name: 'Edward', sessions: 160, engagement: 71 }
                ],
                topTopics: [
                    'stress', 'burnout', 'workload', 'team', 'communication',
                    'deadlines', 'balance', 'goals', 'feedback', 'change'
                ],
                dailyUsage: [45, 52, 38, 67, 78, 56, 43],
                responseTime: 2.1
            };
        }
        
        function renderDashboard(data) {
            const dashboard = document.getElementById('dashboard');
            
            dashboard.innerHTML = `
                <div class="metric-card">
                    <h3>üìä Total Sessions</h3>
                    <div class="metric-value">${data.totalSessions.toLocaleString()}</div>
                    <div class="metric-label">Coaching Conversations</div>
                </div>
                
                <div class="metric-card">
                    <h3>üë• Active Users</h3>
                    <div class="metric-value">${data.activeUsers}</div>
                    <div class="metric-label">This Week</div>
                </div>
                
                <div class="metric-card">
                    <h3>‚è±Ô∏è Avg Session Time</h3>
                    <div class="metric-value">${data.avgSessionDuration}m</div>
                    <div class="metric-label">Minutes per Session</div>
                </div>
                
                <div class="metric-card">
                    <h3>‚úÖ Completion Rate</h3>
                    <div class="metric-value">${data.completionRate}%</div>
                    <div class="metric-label">Full Conversations</div>
                </div>
                
                <div class="metric-card">
                    <h3>üéØ Coach Performance</h3>
                    <ul class="usage-list">
                        ${data.topCoaches.map(coach => `
                            <li>
                                <span class="coach-name">${coach.name}</span>
                                <div>
                                    <div style="font-size: 0.8rem; color: #999;">${coach.sessions} sessions</div>
                                    <div class="engagement-bar">
                                        <div class="engagement-fill" style="width: ${coach.engagement}%"></div>
                                    </div>
                                </div>
                            </li>
                        `).join('')}
                    </ul>
                </div>
                
                <div class="metric-card">
                    <h3>üí¨ Response Time</h3>
                    <div class="metric-value">${data.responseTime}s</div>
                    <div class="metric-label">Average AI Response</div>
                </div>
                
                <div class="metric-card">
                    <h3>üî• Popular Topics</h3>
                    <div class="topics-grid">
                        ${data.topTopics.map(topic => `
                            <div class="topic-tag">${topic}</div>
                        `).join('')}
                    </div>
                </div>
                
                <div class="metric-card">
                    <h3>üìà Weekly Trend</h3>
                    <div class="chart-container">
                        <div>Chart visualization coming soon</div>
                    </div>
                </div>
            `;
        }
        
        async function refreshDashboard() {
            const dashboard = document.getElementById('dashboard');
            dashboard.innerHTML = '<div class="loading">Refreshing data...</div>';
            
            const data = await fetchAnalyticsData();
            renderDashboard(data);
        }
        
        // Initialize dashboard
        refreshDashboard();
        
        // Auto-refresh every 5 minutes
        setInterval(refreshDashboard, 5 * 60 * 1000);
    </script>
</body>
</html>
